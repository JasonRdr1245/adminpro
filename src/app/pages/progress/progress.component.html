<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <h5 class="m-t-30">Photoshop<span class="pull-right">{{getProgreso1}}</span></h5>
        <div class="progress m-t-20">
          <div  class="progress-bar bg-primary wow animated progress-animated"
                style="height:15px;"
                [style.width]="getProgreso1"
                role="progressbar">
            {{getProgreso1}}
          </div>
        </div>
        <h5 class="m-t-30">Make<span class="pull-right">{{getProgreso2}}</span></h5>
        <div class="progress m-t-20">
          <div  class="progress-bar bg-primary wow animated progress-animated"
                style="height:15px;"
                [style.width]="getProgreso2"
                role="progressbar">
            {{getProgreso2}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progreso1=$event"   [valor]="progreso1" ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progreso2=$event"   [valor]="progreso2" btnClass="btn btn-info"></app-incrementador>
      </div>
    </div>
  </div>
</div>
